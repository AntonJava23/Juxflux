<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partikort</title>
    <script defer src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>


</head>

<body>
    <div id="app">        
        <p>
            Antal uppdrag: {{missionCount}}
        </p>
        <p>
            Nuvarande uppdrag: 
        </p>
        <ul>
            <li v-for="mission in currentMissions">
                {{currentMissions}}
            </li>
        </ul>
        <p>
            Bild: <br><img :src="portrait" alt="Bild på ledamot">
        </p>
        <p>
            Ledamöters namn: {{fullName}}
        </p>
        <p>
            Ledamöterns ålder: {{age}}
        </p>
    </div>
</body>

</html>
