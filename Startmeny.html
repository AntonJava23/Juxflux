<html>

  <title>Quiz Game</title>
  <link rel="stylesheet" type="text/css" href="Startmeny.css">

<body>
  <div id="start-page">
    <h1>Quizdan</h1>
    <p>Ett quiz för dig som vill lära dig mer om ledamöterna i den svenska riksdagen.

      <!-- progress bar will be displayed here -->
    </div>
